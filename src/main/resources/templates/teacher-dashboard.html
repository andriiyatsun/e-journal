<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Панель викладача</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Використовуємо ті самі стилі, що й в admin-dashboard -->
    <style>
        :root {
            --bg:#f5f5f5; --card:#fff; --text:#333; --muted:#555;
            --primary:#007bff; --primary-hover:#0056b3; --border:#ddd;
            --shadow:0 2px 10px rgba(0,0,0,.1); --radius:8px
        }
        * { box-sizing: border-box }
        html, body { height:100%; margin:0; font-family: Arial, sans-serif; background:var(--bg); color:var(--text) }
        .site-header{ background:var(--card); box-shadow:var(--shadow); position:sticky; top:0; z-index:50 }
        .site-header .container{ max-width:1200px; margin:0 auto; padding:.6rem 1rem; display:flex; align-items:center; justify-content: space-between; }
        .header-left{ display:flex; align-items:center; gap:.75rem }
        .exit-btn{ padding:.45rem .7rem; border:1px solid var(--border); background:#fff; color:var(--text); border-radius:6px; text-decoration:none }
        .exit-btn:hover{ border-color:#e06666; background:#fff4f4 }
        .brand{ display:flex; align-items:center; gap:.6rem }
        .brand__logo{ width:32px; height:32px; border-radius:6px; background:var(--primary); display:inline-block }
        .brand__title{ font-size:1.05rem; font-weight:bold }
        .page{ max-width:1200px; margin:1rem auto; padding:0 1rem 2rem }
        .card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:1rem 1.25rem; }
        .section-title{ margin:.2rem 0 1rem; font-size:1.15rem; font-weight: bold; }
        .helper{ color:var(--muted); font-size:.92rem }

        /* Список журналів */
        .journal-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
        .journal-link {
            display: block;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text);
            background: #fff;
            transition: all 0.2s ease;
        }
        .journal-link:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(0,123,255,.1);
            transform: translateY(-2px);
        }
        .journal-link strong {
            display: block;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }
        .journal-link span {
            color: var(--muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="header-left">
            <span class="brand">
                <span class="brand__logo"></span>
                <span class="brand__title">Панель викладача</span>
            </span>
        </div>
        <!-- Кнопка Вийти -->
        <a class="exit-btn" href="/logout" th:href="@{/logout}">Вийти</a>
    </div>
</header>

<main class="page">
    <div class="card">
        <h3 class="section-title" th:text="'Вітаємо, ' + ${teacherName} + '!'">Вітаємо!</h3>
        <p class="helper">Вам доступні наступні журнали. Натисніть на журнал, щоб відкрити його.</p>

        <div class_ ="journal-list" style="margin-top: 1.5rem;">
            <!-- Ітеруємо по журналах, які ми передали з контролера -->
            <a class="journal-link"
               th:each="journal : ${journals}"
               th:href="@{/journal/{id}(id=${journal.id})}"
               target="_blank"> <!-- Відкриваємо у новій вкладці -->

                <strong th:text="${journal.subject.name}">Назва предмету</strong>
                <span th:text="${journal.academicYear.name}">202X-202X</span>
            </a>

            <!-- Якщо журнали відсутні -->
            <p class="helper" th:if="${#lists.isEmpty(journals)}">
                Вам ще не призначено жодного журналу. Зверніться до адміністратора.
            </p>
        </div>
    </div>
</main>
</body>
</html>
