<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Редагувати викладача</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ті самі стилі, що й в admin-dashboard -->
  <style>
    :root {
      --bg:#f5f5f5; --card:#fff; --text:#333; --muted:#555;
      --primary:#007bff; --primary-hover:#0056b3; --border:#ddd;
      --shadow:0 2px 10px rgba(0,0,0,.1); --radius:8px
    }
    * { box-sizing: border-box }
    body { margin:0; font-family: Arial, sans-serif; background:var(--bg); color:var(--text) }
    .page{ max-width:720px; margin:1.5rem auto; padding:0 1rem 2rem }
    .card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:1.25rem 1.5rem; }
    .card-header { display:flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    .section-title{ margin:0; font-size:1.25rem }
    .btn{ padding:.45rem .8rem; border-radius:6px; border:1px solid var(--border); background:#fff; cursor:pointer; text-decoration: none; font-size: .9rem; }
    .btn--primary{ background:var(--primary); border-color:var(--primary); color:#fff }
    .btn--primary:hover{ background:var(--primary-hover) }
    .btn--outline { color: var(--text); }
    .btn--outline:hover { background-color: #f9f9f9; border-color: #bbb; }

    /* Forms */
    .form-row{ display:grid; grid-template-columns: 1fr 1fr; gap: 1rem }
    .form-group{ margin-bottom:1.25rem }
    .form-group label{ display:block; font-weight:bold; color:var(--muted); margin-bottom:.4rem; font-size: .9rem; }
    .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="password"] {
      width:100%; padding:.65rem .75rem; border:1px solid var(--border); border-radius:6px; font-size:.95rem
    }
    .form-group input:focus { outline:none; border-color:var(--primary); box-shadow:0 0 0 2px rgba(0,123,255,.25) }
    .form-group .helper { font-size: 0.8rem; color: var(--muted); margin-top: 0.25rem; }
    .submit-row{ display:flex; gap:.5rem; justify-content:flex-end; border-top: 1px solid var(--border); padding-top: 1.25rem; margin-top: 1.5rem; }

    /* Journal List */
    .journal-list { max-height: 400px; overflow-y: auto; border: 1px solid var(--border); border-radius: var(--radius); padding: .75rem; background: #fafafa; }
    .journal-item { display: block; margin-bottom: .5rem; padding: .5rem .75rem; background: var(--card); border-radius: 6px; border: 1px solid #eee; }
    .journal-item:last-child { margin-bottom: 0; }
    .journal-item label { display: flex; align-items: center; gap: .75rem; font-weight: normal; color: var(--text); font-size: .95rem; margin-bottom: 0; }
    .journal-item input { width: 1.1rem; height: 1.1rem; }
    .journal-item .journal-name { font-weight: 600; }
    .journal-item .journal-dept { font-size: .85rem; color: var(--muted); margin-left: auto; padding-left: 1rem; text-align: right; }

  </style>
</head>
<body>
<main class="page">
  <form class="card" th:action="@{/admin/teachers/{id}/edit(id=${teacher.id})}" th:object="${teacher}" method="post">
    <div class="card-header">
      <h3 class="section-title" th:text="'Редагування: ' + ${teacher.name} + ' ' + ${teacher.surname}">Редагування викладача</h3>
      <a th:href="@{/admin/dashboard(tab='teachers')}" class="btn btn--outline">Назад</a>
    </div>

    <!-- Поля користувача -->
    <div class="form-row">
      <div class="form-group">
        <label for="t_name">Ім’я</label>
        <input id="t_name" name="name" type="text" th:value="*{name}" required />
      </div>
      <div class="form-group">
        <label for="t_surname">Прізвище</label>
        <input id="t_surname" name="surname" type="text" th:value="*{surname}" required />
      </div>
    </div>
    <div class="form-group">
      <label for="t_email">Email (Логін)</label>
      <input id="t_email" name="email" type="email" th:value="*{email}" required />
    </div>
    <div class="form-group">
      <label for="t_password">Новий пароль</label>
      <input id="t_password" name="password" type="password" />
      <p class="helper">Залиште порожнім, щоб не змінювати пароль.</p>
    </div>

    <!-- Вибір журналів -->
    <div class="form-group">
      <label>Доступ до журналів</label>
      <p class="helper" style="margin-top: -5px; margin-bottom: 10px;">Оберіть журнали, до яких викладач матиме доступ.</p>

      <div class="journal-list">
        <!--
            Ітеруємо по ВСІХ журналах в системі.
            'allJournals' - ми передаємо з контролера
            'teacher.teachingGroups' - це Set<StudentGroupEntity> нашого викладача
        -->
        <div class="journal-item" th:each="journal : ${allJournals}">
          <label>
            <input type="checkbox"
                   name="journalIds"
                   th:value="${journal.id}"
                   th:checked="${teacher.teachingGroups.contains(journal)}" />

            <span class="journal-name" th:text="${journal.subject.name}">Назва предмету</span>
            <span class="journal-dept" th:text="${journal.subject.department.name} + ' (' + ${journal.academicYear.name} + ')'">Відділ (Рік)</span>
          </label>
        </div>
        <p class="helper" th:if="${#lists.isEmpty(allJournals)}" style="text-align: center; padding: 1rem;">
          Жодного журналу ще не створено.
        </p>
      </div>
    </div>

    <!-- Кнопки -->
    <div class="submit-row">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <a th:href="@{/admin/dashboard(tab='teachers')}" class="btn btn--outline">Скасувати</a>
      <button type="submit" class="btn btn--primary" onclick="return confirm('Ви впевнені, що хочете зберегти зміни для цього викладача?')">Зберегти зміни</button>
    </div>
  </form>
</main>
</body>
</html>
